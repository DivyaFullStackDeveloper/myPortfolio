<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Layout two</title>
    <!-- Bootstrap css cdn link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .row-one {
            height: 100px;
        }

        .one {
            background-color: lightblue;
        }

        .two {
            background-color: lightpink;
        }

        .three {
            background-color: lightseagreen;
        }
         /* Home section  */
        .home{
            background-color:lightgoldenrodyellow;
            height: 500px;
        }
         /* About section  */
        .about{
            background-color:lightskyblue;
            height: 500px;
        }
         /* Projects section  */
        .projects{
            background-color:lightcyan;
            height: 500px;
        }
        .contact{
            background-color:teal;
            height: 500px;
        }
        h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Container-fluid division -->
    <div class="container-fluid">
        <!-- row division -->
        <div class="row row-one">
            <!-- column division in row -->
            <div class="one col-sm-12 col-md-12 col-lg-3 col-xl-4 col-xxl-6"><h1><a href="#about">About</a></h1></div>
            <div class="two col-sm-6 col-md-12 col-lg-3 col-xl-4 col-xxl-3"><h1><a href="#projects">Projects</a></h1></div>
            <div class="three col-sm-6 col-md-12 col-lg-6 col-xl-4 col-xxl-3"><h1><a href="#contact">Contact</a></h1></div>
        </div>
        <div class="home col-sm-12">Home</div>
        <div class="about col-sm-12" id="about">About</div>
        <div class="projects col-sm-12" id="projects">Projects</div>
        <div class="contact col-sm-12" id="contact">Contact</div>
    </div>
</body>

</html>
