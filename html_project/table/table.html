<!DOCTYPE html>
<html lang="en">
<head>

    <title>Table</title>
    <style>
        table{
            border-style: outset;
            background-color: aquamarine;
            border-collapse: collapse;
        }
        td{
            border-style: solid;
        }
    </style>
</head>

<body>
  <table >
    <!-- table header -->
    <!-- first row -->
    <tr>
        <th>Sr. no</th>
        <th>Name</th>
        <th>Class</th>
        <th>Roll no</th>
    </tr>
    <!-- second row -->
    <tr>
        <td>01</td>
        <td>Divya</td>
        <td>2nd yr</td>
        <td>12</td>
    </tr>
    <!-- third row -->
    <tr>
        <td>02</td>
        <td>Alfiya</td>
        <td>2nd yr</td>
        <td>5</td>
    </tr>
    <!-- forth row -->
    <tr>
        <td>03</td>
        <td>Samiksha</td>
        <td>2nd yr</td>
        <td>20</td>
    </tr>
    <!-- fifth row -->
    <tr>
        <td>04</td>
        <td>Vaishu</td>
        <td>2nd yr</td>
        <td>28</td>
    </tr>
  </table>  
</body>
</html>
