<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Table</title>
    <!-- internal styling -->
    <style>
        table{
            width:100vw;
            height: 100vh;
        }
        tr{
            width: 100%;
            height:50%;
        }
        .one{
            width:20%;
        }
    </style>
</head>
<body style="margin: 0;">
    <table>
        <!-- row one -->
        <tr>
            <td class="one container" style="background-color: lightgreen;">
                <img src="../assets/image/enjoy.jpeg" height="44px" width="44px">
            </td>
            <td class="container" style="background-color: pink" rowspan="2">
               <img src="../assets/image/enjoy.jpeg" height="44px" width="44px">
            </td>
            <td class="container" style="background-color: lightgreen;">
                <img src="../assets/image/enjoy.jpeg" height="44px" width="44px">
            </td>
        </tr>
        <!-- row two -->
        <tr>
            <td class="one container" style="background-color:lightyellow;">
                <img src="../assets/image/enjoy.jpeg" height="44px" width="44px">
            </td>
            <td class="container" style="background-color: lightyellow;">
                <img src="../assets/image/enjoy.jpeg" height="44px" width="44px">
            </td>
       </tr>
    </table>
</body>
</html>
