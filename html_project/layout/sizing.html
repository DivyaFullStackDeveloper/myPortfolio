<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        .my-table {
            width: 100vw;
            height: 100vh;
        }

        .row-one {
            width: 100%;
            height: 50%;
        }

        .column {
            width: 50%;
            height: 50%;
        }

        iframe {
            margin-left: 40px;
        }
    </style>
</head>

<body>
    <!-- Table-one -->
    <table class="my-table">
        <!--first-row -->
        <tr class="row-one">
            <td class="column" style="background-color: red;">
                <iframe src="https://en.wikipedia.org/wiki/Jawaharlal_Nehru" height="85%" width="88%"></iframe>
            </td>
            <td class="column" style="background-color: green;">
                <iframe src="https://en.wikipedia.org/wiki/A._P._J._Abdul_Kalam" height="85%" width="88%"></iframe>
            </td>
        </tr>
        <!-- second-row -->
        <tr class="row-one">
            <td class="column" style="background-color: blue;">
                <iframe src="https://en.wikipedia.org/wiki/Mahatma_Gandhi" height="85%" width="88%"></iframe>
            </td>
            <td class="column" style="background-color: yellow;">
                <iframe src="https://en.wikipedia.org/wiki/Ram_Nath_Kovind" height="85%" width="88%"></iframe>
            </td>
        </tr>
    </table>
    <!-- Table-two -->
    <table class="my-table">
        <!-- third-row -->
        <tr class="row-one">
            <td class="column" style="background-color:lightblue">
                <iframe src="https://en.wikipedia.org/wiki/Sindhutai_Sapkal" height="85%" width="88%"></iframe>
            </td>
            <td class="column" style="background-color:lightcoral">
                <iframe src="https://en.wikipedia.org/wiki/Mother_Teresa" height="85%" width="88%"></iframe></td>
        </tr>
        <!-- fourth-row -->
        <tr class="row-one">
            <td class="column" style="background-color:plum">
                <iframe src="https://en.wikipedia.org/wiki/B._R._Ambedkar" height="85%" width="88%"></iframe></td>
            <td class="column" style="background-color:lightgreen">
                <iframe src="https://en.wikipedia.org/wiki/Rani_of_Jhansi" height="85%" width="88%"></iframe>
            </td>
        </tr>
    </table>
</body>

</html>
