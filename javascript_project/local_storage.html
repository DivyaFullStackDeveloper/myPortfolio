<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .main-container {
        background-color: white;
        height: 100vh;
        width: 100vw;
        display: flex;
        justify-content: center;
    }
    .container {
        height: 50vh;
        width: 21vw;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        background-color:lightgray;
        text-align: center;
        padding: 4%;
        margin-top:50px;
        border-radius: 8px;
    }
    button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }
    input {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
    }
    </style>
    <script>
         // Function to store counter in sessionStorage
        function storeCounter(value) {
            sessionStorage.setItem("counter", value);
        }
    
        // Function to retrieve counter from sessionStorage
        function getCounter() {
            return sessionStorage.getItem("counter") 
                ? parseInt(sessionStorage.getItem("counter")) 
                : 1; // Start counter at 1
        }
    
        // Login function
        function login() {
            // Input values
            let user = document.getElementById("name").value;
            let pass = document.getElementById("password").value;
    
            // Get the current counter value from sessionStorage
            let counter = getCounter();
    
            // Check login success
            if (user === "admin" && pass === "technology") {
                alert("Login successful");
                storeCounter(1); // Reset counter on successful login
            } else {
                if (counter >= 4) {
                    // Maximum attempts reached
                    alert("You have reached the maximum number of attempts");
                    document.getElementById("name").hidden = true;
                    document.getElementById("password").hidden = true;
                } else {
                    // Increment counter and store in sessionStorage
                    alert("Login unsuccessful");
                    counter++;
                    storeCounter(counter);
                }
            }
        }
    </script>
</head>

<body>
    <!-- main-container -->
    <div class="main-container">
        <div class="container">
            <h1>Login</h1>
            <form>
                <!-- first input -->
                <label for="name"></label>
                <input type="text" id="name" placeholder="User name">
                <br />
                <br />
                <!-- second input -->
                <label for="password"></label>
                <input type="password" id="password" placeholder=" Password">
                <br />
                <br />
                <!-- button -->
                <button type="button" onclick="login()">log in</button>
        </div>
    </div>
    </form>
</body>

</html>
