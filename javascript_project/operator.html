<body>
    <script>
        let num1 = Math.floor(Math.random()*10)
        console.log(num1)
        let num2 = Math.floor(Math.random()*10)
        console.log(num2)

        let number = prompt("Enter the number")

        }else{
            console.log("It is incorrect")
        }
    </script>
