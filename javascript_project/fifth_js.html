        .main-container{

</head>
<script>

        let y = Number(document.getElementById("second-number").value)
        //  if(x !== y){

        x **= y
        let z =  x  
        document.getElementById("demo").innerHTML = z;
    }
</script>
<body>
    <div class="main-container">
        <div class="second-container">
            <br/>
            <br/>

        </div>
        <br/>

</div>
